on:
  release:
    types: [published]

jobs:
  test-on-release:
    name: Test release workflow
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v1
      - name: show text in console
        run: |
          echo "release tag : ${{ github.event.release.number }}"
          echo "release name : ${{ github.event.release.name }}"
